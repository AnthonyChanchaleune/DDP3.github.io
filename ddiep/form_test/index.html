<!DOCTYPE HTML>

<!---->
<html>

<head>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8"/>
	<title>Form Example</title>	
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/style.css" />
</head>

<body>
	<div class="container">

		<div class="row">
			<h1 class="text-center">Form Example</h1>
		</div>

		<div class="row">
			<div class="col-md-6" id="form_holder">
				<form name="example" action="action" id="example_form" class="form-horizontal">

					<div class="form-group">
						
						<h2>Textbox: </h2>
						
						<input type="text" name="txtbox" class="form-control"/>
					</div>

					<div class="form-group">
						
						<h2>Password: </h2>
						
						<input type="password" name="password" class="form-control"/>
					</div>

					<div class="form-group">
						<h2>Textarea:</h2>
						<textarea rows="4" class="form-control"></textarea>
						
					</div>

					<div class="form-group">
						
						<h2>Radio Buttons (gender): </h2>
						

						<div class="radio">
							<label>
								<input type="radio" name="gender" value="Male"/> 
								Male 
							</label>
						</div>


						<div class="radio">
							<label>Female: </label>
							<input type="radio" name="gender" value="Female"/>
						</div>

						<div class="radio">
							<label>Other: </label>
							<input type="radio" name="gender" value="Other"/>
						</div>
					</div>
				</div>

				<div class="row chunk">
					<div class="row">
						<h2 class="col-md-12 text-center">Checkboxes (limbs I have): </h2>
					</div>

					<div class="row">
						<div class="col-md-4 text-center">
							<label>Arms: </label>
							<input type="checkbox" name="limbs" value="arms"/>
						</div>

						<div class="col-md-4 text-center">
							<label>Legs: </label>
							<input type="checkbox" name="limbs" value="legs"/>
						</div>

						<div class="col-md-4 text-center">
							<label>Head: </label>
							<input type="checkbox" name="limbs" value="head"/>
						</div>
					</div>
				</div>

				<div class="row chunk">
					<div class="row">
						<h2 class="col-md-12 text-center">Dropdown Selector</h2>
					</div>

					<div class="row">
						<label class="col-md-4">Cars: </label>

						<select name="cars" class="col-md-8">
							<option value="volvo">Volvo XC90</option>
							<option value="saab">Saab 95</option>
							<option value="mercedes">Mercedes SLK</option>
							<option value="audi">Audi TT</option>
						</select>

					</div>
				</div>

				<div class="row chunk">
					<div class="col-md-12 text-center">
						<input type="submit" name="submit" value="Submit"/>
					</div>
				</div>

			</form>

		</div>
	</div>
	<div class="col-md-6" id="content-display">

	</div>
</div>
</body>

<script type="text/javascript" src="js/scripts.js"></script>

</html>
