<html>
	<head>
		<title>Library Scanner</title>
		<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
		<link rel="icon" href="img/favicon.ico" type="image/x-icon">
		
		 <link href="assets/bootstrap/bootstrap.css" rel="stylesheet">
		 <link href="font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
		 <script type="text/javascript" src="assets/parse/parse-1.3.2.min.js"></script>
		     <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
			<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
			<!--[if lt IE 9]>
				<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
				<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
			<![endif]-->
	</head>
	
	<body>
	<div class="container">
		<div class="jumbotron"><center>
		<div class="alert alert-success" id="success" role="alert" style="visibility: hidden;"><h6>You shouldn't see this unless there is something work</h6></div>
		<h3><b>Library Login</b></h3>
		<img src="http://www.pps.k12.or.us/schools/franklin/template/franklin_logo.gif" width="150px" height="150px"><br><br><br><br><br>
		<div class="row">
		  <div class="col-xs-6 col-md-4"><div id="working" class="alert alert-warning" role="alert" style="visibility: hidden;"></div></div>
		  <div class="col-xs-6 col-md-4">
			
				<form onsubmit=" loginStudent();return false;">
				  <div class="form-group">
					<label for="exampleInputEmail1">Please login using your Portland Public School ID</label>
					<input id="loginID" type="text">
				  </div>
				  <p><a type="submit" class="btn btn-primary btn-lg" onclick="loginStudent()">Login</a><a type="submit" class="btn btn-primary btn-lg" onclick="logoutStudent()">Logout</a></p>
				</form>
			</div>
		  <div class="col-xs-6 col-md-4"><div class="alert alert-danger" id="error" role="alert" style="visibility: hidden;"><h5></h5></div></div>
		</div>
		<div class="row">
		  <div class="col-xs-6 col-md-4"></div>
		  <div class="col-xs-6 col-md-4">
		<label>If you have not entered in your ID before to login to the Library, please register your ID.</label>
		<p><a class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">Register ID</a></p>
		<label>You will only need to register your ID once.</label></div>
		  <div class="col-xs-6 col-md-4"></div>
		</div>
		
		
		</center>
		</div>
	</div>
	</body>
	
	<footer>
	<script type="text/javascript" src="assets/jquery.js"></script>
	<script type="text/javascript" src="assets/bootstrap/bootstrap.min.js"></script>
	<script type="text/javascript" src="assets/parse/parseSystem.js"></script>
	<script type="text/javascript" src="assets/bootstrap/jqBootstrapValidation.js"></script>
	</footer>
	

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Sign-up only once</h4>
      </div>
      <div class="modal-body">
       	<form>
			First name:<br>
			<input id="FirstName" type="text" name="firstname">
			<br>
			Last name:<br>
			<input id="LastName" type="text" name="lastname">
			</form>
			ID:<br>
			<input id="IDNum" type="text" name="ID">
			<br>
			Grade:<br>
			<input id="GradeNum" type="text" name="Grade">
		</form>
		<br>
	<button type="button" onclick="createStudent()">Create New Student</button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
</html>
