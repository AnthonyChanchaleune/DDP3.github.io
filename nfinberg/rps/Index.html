<!DOCTYPE html>
<html>
<head>
	<title>Rock, Paper, scissors</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<h1 class="text-center">Want to Play Rock, Paper, Scissors?</h1>
	
	<div class="row">
		<div class="col-xs-1"></div>
		<div id="playerChoice" class="col-xs-5">
			<h3 class="text-center">Player One</h3>
			<div id="innerPlayerChoice" class="text-center">
				<div class="placeHolder"></div>
			</div>
		</div>
		<div id="computerChoice" class="col-xs-5">
			<h3 class="text-center">Computer</h3>
			<div id="innerComputerChoice" class="text-center">
				<div class="placeHolder"></div>
			</div>
		</div>
		<div class="col-xs-1"></div>
	</div>
	
	<div class="row">
		<div id="winner" class="col-xs-12">
			<h4 class="text-center">Winner</h4>
			<p id="winnerText" class="text-center"></p>
		</div>
	</div>
	
	<div class="row">
		<div class="col-xs-12">
			<h3 class="text-center">Score</h3>
			<p class="text-center">Your Score: <span id="player"></span></p>
			<p class="text-center">Computer's Score: <span id="computer"></span></p>
		</div>
	</div>
	
	<div class="row">

	</div>
	
	<div class="row" id="decidingRow">
		<div id="paper" class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
			<img class="img-responsive center-block" src="https://drive.google.com/file/d/0B2rQIVSaiVa6dUN4Rl9kZ2otRGc/view?usp=sharing" onclick="playerPaper()">
		</div>
		
		<div id="rock" class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
			<img class="img-responsive center-block" src="https://drive.google.com/file/d/0B2rQIVSaiVa6Q0o4ai0yRXY4THc/view?usp=sharing" onclick="playerRock()">
		</div>
		
		<div id="scissors" class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
			<img class="img-responsive center-block" src="https://drive.google.com/file/d/0B2rQIVSaiVa6aHZ3eFdlakFhaWs/view?usp=sharing" onclick="playerScissors()">
		</div>
	</div>
	<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
